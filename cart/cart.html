<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./cart.css" rel="stylesheet">
  <title>Cart Page</title>
</head>
<body>

  <nav>
    <h1> Langley Farms Checkout/Cart Page</h1>
  </nav>

  <div class="cart-container">
    <div class="item">
      <div class="item-picture"></div>
      <div class="item-name">Potato</div>
      <div class="item-description">A Potato placeholderplaceholderplaceholderplaceholderplaceholderplaceholder</div>
      <div class="change-volume">
        <button class="minus-button">-</button>
        <div class="quantity">1</div>
        <button class="add-button">+</button>
      </div>
      <div class="item-price">10</div>
      <button class="remove-button">X</button>
    </div>    

    <div class="checkout">
      <div class="subtotal">
        <div class="subtotal-name">Subtotal</div> <div class="subtotal-price">10</div>
      </div>
      <div class="tax">
        <div class="tax-name">Tax</div> <div class="tax-price">0</div>
      </div>
      <div class="total">
        <div class="total-name">Total</div> <div class="total-price">0</div>
      </div>
    </div>


    <div class="purchase"><button class="purchase-button">Purchase</button></div>
  </div>

  <script src="./cart.js"></script>
</body>
</html>
